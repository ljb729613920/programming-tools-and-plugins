<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    	<script src="./ajax.js" charset="utf-8"></script>
	<script type="text/javascript">

	window.onload = function(){

		// 当页面加载完,显示所有省份信息
		get('getProvince.php','',function(res){
			// 遍历数据
			for(var i in res){
				// DOM操作
				// 1.创建option
				// W3C浏览器可使用:
				var option = new Option(res[i],res[i]);
				// 2.追加操作
				provinceSelect.appendChild(option);
			}
		},'json');

		// 获取市级信息
		$('provinceSelect').onmouseup=function(){
			$('result').innerHTML=null;
			get('getCity.php','province='+this.value,function(res){
				// 重置数据
				citySelect.length=0;
				for(var i in res){
					// DOM操作
					// 1.创建option
					var option = new Option(res[i],res[i]);
					// 2.追加操作
					citySelect.appendChild(option);
				}
			},'json');

		}
		// 获取区县级信息
		$('citySelect').onmouseup=function(){
			get('getCounty.php','city='+this.value,function(res){
				// 重置数据
				countySelect.length=0;
				for(var i in res){
					// DOM操作
					// 1.创建option
					var option = new Option(res[i]['name'],res[i]['weatherCode']);
					// 2.追加操作
					countySelect.appendChild(option);
				}
			});
		}
		$('countySelect').onmouseup=function(){
			weatherCode = this.value;
		}
		$('btn').onclick=function(){
			get('weather.php','weatherCode='+weatherCode,function(res){
				var str = "温度:"+res['weatherinfo']['temp']+",湿度:"+res['weatherinfo']['SD']+",风向:"+res['weatherinfo']['WD']+"  "+res['weatherinfo']['WS'];
				$('result').innerHTML=str;
			});
		}
	}
	</script>
</head>
<body>
	省级:<select name="province" id="provinceSelect">
		<option value="" selected disabled>请选择</option>
	</select>
	市级:<select name="city" id="citySelect">
		<option value="" selected disabled>请选择</option>
	</select>
	区/县:<select name="county" id="countySelect">
		<option value="" selected disabled>请选择</option>
	</select>
	<button id="btn" type="button">查询天气</button><br>
	<div id="result"></div>
</body>
</html>
